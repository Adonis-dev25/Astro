<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Astro Connection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/about.css">
</head>
<body>
    

    <main class="contact-content">
        <section class="contact-hero">
            <h1>Get In Touch</h1>
            <p>We're here to help and answer any questions you might have</p>
        </section>

        <div class="contact-grid">
            <section class="contact-info">
                <h2>Contact Information</h2>
                <div class="info-items">
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Central Africa Zambia</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+260 774169681</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>adonissiyoto@gmail.com</p>
                    </div>
                </div>
            </section>

            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <div id="success-message" style="display: none;">
                    <h3 style="color: #28a745; text-align: center;">Message sent successfully!</h3>
                    <p style="text-align: center;">Thank you for contacting us. We'll get back to you soon.</p>
                </div>
                <form id="contact-form" action="https://formspree.io/f/mgvkkybn" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <script>
        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                    form.reset();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
